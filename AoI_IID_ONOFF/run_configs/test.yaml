# General
mode: train
seed: 42
output: output/deeptop_run
resume_path: null  # Set to path like "output/deeptop_run/checkpoint_****" to resume
run_note: "default_test_env_run"
env_type: "test_env"

# Agent
nb_arms: 5
budget: 3

# Training
train_iter: 5000
reset_iter: 5000
max_episode_length: 500
warmup: 10
discount: 0.95
bsize: 128
epsilon: 100000

# Replay Memory
rmsize: 1000
window_length: 1

# Optimizer
rate: 0.0003
prate: 0.00005
tau: 0.005

# Exploration (OU noise)
ou_theta: 0.2
ou_sigma: 0.3
ou_mu: 0.0

# Checkpointing
checkpoint_every: 500
