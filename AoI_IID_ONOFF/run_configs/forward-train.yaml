## Train 5C3
# General
mode: train
seed: 42
output: output/deeptop_run
resume_path: null  # Set to path like "output/deeptop_run/checkpoint_****" to resume
use_wandb: false
wandb_project: "aoi_iid_onoff"
run_note: "1 itr train aoi_iid_onoff"
env_type: "aoi_iid_onoff"

# Agent
agent_policy: 0  # 0 = DeepTOP_RMAB, 1 = Whittle_IID_OnOff
nb_arms: 8
budget: 6

# Training
train_iter: 200000
reset_iter: 200000
max_episode_length: 500
warmup: 5000
discount: 0.95
bsize: 128
epsilon: 100000

# Replay Memory
rmsize: 100000
window_length: 1

# Optimizer
rate: 0.0003
prate: 0.00005
tau: 0.005

# Exploration (OU noise)
ou_theta: 0.2
ou_sigma: 0.3
ou_mu: 0.0

# Checkpointing
checkpoint_every: 20000
